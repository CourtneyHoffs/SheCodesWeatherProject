<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

  <body>
      
      <div class="border">
    <div class="container">
      <form class="search-city" id="search-form">
        <div class="row1">
          <div class="col">
            <input class="search"
              type="search"
              id="city-Input"
              placeholder="Search City..."
              autofocus="on"
              autocomplete="off"
              
            />
            <input class="searchbtn" type="submit" value="Search"/>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-6">
          <h1 id="city"></h1>
          <ul>
            <li class="selectedCity"></li>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="col-6">
          <ul>
            <li class="currentPic">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="cloudy"
              />
            </li>
            <li><span id="temperature" class="temperature"></span>Â°c</li>
            <li>Humidity:<span id="humidity"></span>%</li>
            <li>Wind:<span id="wind"></span>Km/h</li>
          </ul>
        </div>
      </div>

      <h2>Forecast for next 5 days</h2>
      <div class="row">
        <div class="col">
          <ul>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/thunderstorms.png"
                alt="thunder"
              />
            </li>
            <li>Wed 18/08</li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="suncloud"
              />
            </li>
            <li>Thurs 19/08</li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="suncloud"
              />
            </li>
            <li>Fri 20/08</li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="suncloud"
              />
            </li>
            <li>Sat 21/08</li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li>
              <img
                src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                alt="rain"
              />
            </li>
            <li>Sun 22/08</li>
          </ul>
        </div>
      </div>
    </div>
</div>
